<div class="connexion container-fluid">
  <div class="connexion2">
  </div>
  <div class="connexion1 container">
    <h1>connexion</h1>
    <div class="main con">
      <form (ngSubmit)="onSubmit()" [formGroup]="connexionForm"
            class="formulaireConnexion col-10 d-block container-fluid card-body  ">
        <div class="form-group d-flex flex-md-column mb-2">
          <input
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
            aria-describedby="emailHelp"
            aria-required="true"
            class="form-control"
            formControlName="email"
            id="email"
            placeholder="Email"
            type="email"
          />
          <div *ngIf="(f['email'].dirty || f['email'].touched) && f['email'].errors" class="errors">
            <span *ngIf="f['email'].errors?.['required']">Email is required</span>
            <span *ngIf="f['email'].errors?.['email']">Email is invalid</span>
          </div>
        </div>
        <div class="form-group d-flex flex-md-column">
          <input
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
            aria-required="true"
            class="form-control"
            formControlName="password"
            id="password"
            placeholder="Password"
            type="password"
          />
          <div *ngIf="(f['password'].dirty || f['password'].touched) && f['password'].errors" class="errors">
            <span *ngIf="f['password'].errors?.['required']">Password is required</span>
            <span *ngIf="f['password'].errors?.['minlength']">Password is too short</span>
          </div>
        </div>
        <button class="btn w-100 mt-4" type="submit">connexion</button>
      </form>
    </div>
  </div>
</div>
